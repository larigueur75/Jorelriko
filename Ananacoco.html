<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Produits - Maison Sanzoo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
      color: #333;
    }

    .product-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 40px 20px;
    }

    .product {
      background-color: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 300px;
    }

    .product img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .product-name {
      margin-top: 10px;
      font-weight: bold;
      font-size: 18px;
      color: #222;
    }
  </style>
</head>
<body>

  <h1>Nos Produits</h1>

  <div class="product-container">
    <div class="product">
      <img src="coco1.jpg">
      
    
      <img src="coco2.jpg">
      

</body>
</html>
